          <input class="input-small" placeholder="Surname" type="text" name="contact-surname" id="contact-surname">
        </div>
        <div class="box-for-two">

        </div>
         </form>
          <h2>Delivery</h2>

            <div class="box-for-two">
              <select class="input-small2" name="cities" id="city-select">
                <option value="">City</option>

                </select>
            <input class="input-small" placeholder="Surname" type="text" name="contact-surname" id="contact-surname">

          <div class="box-for-two">
            <input class="input-small" placeholder="E-mail" type="email" name="contact-email" id="contact-email">

          </div>
           </form>
          <h2>Payment</h2>
          <form>
            <div class="box-for-two">
            <input class="input-big" placeholder="Surname" type="text" name="contact-surname" id="contact-surname">
          </div>
          <div class="box-for-two">
            <input class="input-small" placeholder="E-mail" type="email" name="contact-email" id="contact-email">
            <input class="input-small" placeholder="Phone" type="tel" name="contact-phone" id="contact-phone">
          </div>

           <div class="pay-buttom-box">

        </div>
      
        
      <div class="cart-right-side">
      <div class="test44">
        <div class="cart-wrapper3">

            <div class="delivery-item-count">1</div>
            <img src="/dist/photos/LISTEN MUSIC 1.png">
          </div>
          <div class="delivery-item-info">
            <div class="delivery-item-name">Listen Music</div>
            <div class="delivery-item-size">6x10</div>
          </div>
        </div>
          <div class="delivery-item-price">$45.00</div>
        </div>
        <div class="discount-box">
          <form>
            <input class="discount-input" placeholder="discount code" type="text" name="discount" id="discount">
            <button>apply</button>
          </form>
        </div>
        <div class="total-prices">
          <div class="subtotal">
            <div class="subtotal-text">Subtotal</div>
            <div class="subtotal-price">$45.00</div>
          </div>
          <div class="shipping">
            <div class="shipping-text">Shipping</div>
            <div class="shipping-price">Enter shipping address</div>
          </div>
          <div class="total">
            <div class="total-text">Total</div>
            <div class="total-price">$45.00</div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>



  </main>
